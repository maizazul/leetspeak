<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Leetspeak Translator</title>
  </head>
  <body>
    <div class="container">
      <h1>Leetspeak Translator</h1>

      <form id="leetspeak">
        <div class="form-group">
          <label for="words">Enter a sentence to have it translated to leetspeak:</label>
          <input id="words" type="text">
        </div>

        <button type="submit" class="btn">Translate!</button>
      </form>

      <div id="result">
        <p>This is your sentance translated into leet speak "<span class="translated"></span>"</p>
      </div>
    </div>
  </body>
</html>
